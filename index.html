<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax_Landing_Site</title>

    <!-- link css and script js for swiper -->
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <script src="libs/swiper/swiper-bundle.min.js"></script>

    <!-- link css-->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- script js -->
    <script src="js/main.js" defer></script>
</head>
<body>
    
    <div class="swiper slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-slide slider__item">
                    <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/slides/slide-1-layer-back.jpg);"></div>
                    <div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/slides/slide-1-layer-middle.jpg);"></div>
                    <div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(img/slides/slide-1-layer-front.jpg);"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide slider__item">
                    <div class="slider__layer" style="background-image: url(img/slides/slide-1-layer-back.jpg);"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-slide slider__item">
                    <div class="slider__layer" style="background-image: url(img/slides/slide-1-layer-back.jpg);"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
